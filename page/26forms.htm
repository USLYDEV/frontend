<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <!--form input type-->
    <!-- <input type="text">	Displays a single-line text input field
    <input type="radio">	Displays a radio button (for selecting one of many choices)
    <input type="checkbox">	Displays a checkbox (for selecting zero or more of many choices)
    <input type="submit">	Displays a submit button (for submitting the form)
    <input type="button">	Displays a clickable button
     -->

    <!--user input text-->
    <form action="">
        <label for="fname">First name:</label><br />        
        <input type="text" id="fname" name="fname" placeholder="First name"><br>
        <label for="lname">Last name</label><br />
        <input type="text" id="lname" name="lname"><br />
        <label for="toc">Agree to our Terms and conditions</label><br />
        <input type="checkbox" name="toc" id="toc">

    </form>

    <!--Radio btn, single selection-->
    <form action="">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" id="javaScript" name="fav_language" value="JavaScript">
        <label for="javascript">Javascript</label>
    </form>

    <!--checkbox btn, multiple selection-->
    <form action="">
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat</label>
    </form>

    <!--submit btn-->
    <form action="">
        <label for="fname">First name</label><br />
        <input type="text" name="fname" id="fname" value="Sly"><br />
        <label for="lname">Last name</label><br />
        <input type="text" name="lname" id="lname" value="Aladejana"><br />
        <input type="submit" value="Submit">
    </form>

    <!--Form action-->
    <form action="/action_page.php">
        <label for="fname">First name</label><br />
        <input type="text" name="fname" id="fname" value="Sly"><br />
        <label for="lname">Last name</label><br />
        <input type="text" name="lname" id="lname" value="Aladejana"><br />
        <input type="submit" value="Submit">
    </form>


</body>
</html>
