    <!--Select form element-->
    <form action="">
        <label for="cars">Choose a car</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab" selected>saab</option>
            <option value="fiat" >fiat</option>
            <option value="audi">Audi</option>
        </select><br />

        <!--Limit item number-->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="3">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        </select><br />

        <!--multiple selection-->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        </select><br />

        <!--textarea-->
        <textarea name="message" rows="10" cols="30">
            The cat was playing in the garden.
        </textarea><br />

        <!--btn element-->
        <button type="button" onclick="alert('Hello World!')">Click Me!</button>

        <!--
        The <fieldset> element is used to group related data in a form.
        The <legend> element defines a caption for the <fieldset> element.
        -->

        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>

        <!--
            The <datalist> Element
            The <datalist> element specifies a list of pre-defined options for an <input> element.

            Users will see a drop-down list of the pre-defined options as they input data.

            The list attribute of the <input> element, must refer to the id attribute of the <datalist> element.
        -->

        <input list="browsers">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
    </form>

      <!-- Input Restrictions
Here is a list of some common input restrictions:

Attribute	Description
checked	Specifies that an input field should be pre-selected when the page loads (for type="checkbox" or type="radio")
disabled	Specifies that an input field should be disabled
max	Specifies the maximum value for an input field
maxlength	Specifies the maximum number of character for an input field
min	Specifies the minimum value for an input field
pattern	Specifies a regular expression to check the input value against
readonly	Specifies that an input field is read only (cannot be changed)
required	Specifies that an input field is required (must be filled out)
size	Specifies the width (in characters) of an input field
step	Specifies the legal number intervals for an input field
value	Specifies the default value for an input field -->


        <form action="">

            <!--input attribute-->
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe">
                <!--readonly: non editable field: can submiton CTA -->
                <input type="text" id="fname" name="fname" value="John" readonly><br>
                <!--disabled: value will not submit on CTA-->
                <input type="text" id="fname" name="fname" value="John" disabled><br>
                <!--size attribute: specify number of accepted character-->
                <input type="text" id="fname" name="fname" size="50"><br>
                <!--maxlength attribute specifies the maximum number of characters allowed in an input field.-->
                <input type="text" id="pin" name="pin" maxlength="4" size="4">

                <!--min and max: The min and max attributes work with the following input types: number, range, date, datetime-local, month, time and week.-->
                <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

                <label for="datemin">Enter a date after 2000-01-01:</label>
                <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
              
                <label for="quantity">Quantity (between 1 and 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">

                <!--multiple attribute: The input multiple attribute specifies that the user is allowed to enter more than one value in an input field.-->
                <input type="file" id="files" name="files" multiple>

                <!--pattern attribute: The input pattern attribute specifies a regular expression that the input field's value is checked against, when the form is submitted.

                The pattern attribute works with the following input types: text, date, search, url, tel, email, and password.-->
                <input type="text" id="country_code" name="country_code"
                pattern="[A-Za-z]{3}" title="Three letter country code">

                <!--placeholder: The input placeholder attribute specifies a short hint that describes the expected value of an input field (a sample value or a short description of the expected format).
                
                 The placeholder attribute works with the following input types: text, search, url, tel, email, and password.
                -->
                <input type="tel" id="phone" name="phone"
                placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

                <!--required attribute: The input required attribute specifies that an input field must be filled out before submitting the form.-->

                <input type="text" id="username" name="username" required>

                <!--step attribute: The input step attribute specifies the legal number intervals for an input field.
                Example: if step="3", legal numbers could be -3, 0, 3, 6, etc.

                Tip: This attribute can be used together with the max and min attributes to create a range of legal values.-->
                <input type="number" id="points" name="points" step="3">

                <!--autofocus attribute: -specifies that an input field should automatically get focus when the page loads-->
                <input type="text" id="fname" name="fname" autofocus><br>

                <!--height and width Attributes:The input height and width attributes specify the height and width of an <input type="image"> element. -->
                <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">

                <!--list attribute-->
                <input list="browsers">
                <datalist id="browsers">
                  <option value="Edge">
                  <option value="Firefox">
                  <option value="Chrome">
                  <option value="Opera">
                  <option value="Safari">
                </datalist>

                <!--The autocomplete Attribute: allows the browser to predict the value. When a user starts to type in a field, the browser should display options to fill in the field, based on earlier typed values-->

                <input type="email" id="email" name="email" autocomplete="off"><br><br>
