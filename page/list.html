<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>

<body>

    <!--Unordered list-->
    <ul>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!--Ordered list-->
    <ol style="list-style-type:disc ;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!--Description list-->
    <dl>
        <dt>Coffe</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>

    </dl>

    <!--Nested list-->
    <ul>
        <li>Coffe</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea </li>
            </ul>
        </li>
        <li>Milk</li>
        
    </ul>



    <ul >
        <li><a href="#"> Home</a></li>
        <li><a href="#"> News</a></li>
        <li><a href="#"> Contact</a></li>
        <li><a href="#"> About</a></li>
    </ul>


    
</body>
</html>
