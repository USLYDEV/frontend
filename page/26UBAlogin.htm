<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{

 <div class="loginscreen">

        <p>UBA INTERNET BANKING</p>
        <form action="">
            <input type="checkbox" name="keyboard" id="keyboard">
            <label for="">Disable Virtual Keyboard</label><br />

            <input type="checkbox" name="rememberid" id="rememberid">
            <label for="rememberid">Remember User ID</label><br />

        </form>

 </div>
